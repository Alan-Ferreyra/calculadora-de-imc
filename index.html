<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora De IMC</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora De IMC</h1>
      <table class="item">
        <thead>
          <tr>
            <th>IMC</th>
            <th>RESULTADO</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Inferior a 18.5</td>
            <td>Abaixo do peso</td>
          </tr>
          <tr>
            <td>Entre 18.5 e 24.9</td>
            <td>Peso Normal</td>
          </tr>
          <tr>
            <td>Entre 25 a 29.9</td>
            <td>Sobrepeso</td>
          </tr>
          <tr>
            <td>Entre 30 a 34.9</td>
            <td>Obesidade</td>
          </tr>
          <tr>
            <td>Entre 35 a 39.9</td>
            <td>Obesidade Mórbida (GRAVE)</td>
          </tr>
          <tr>
            <td>Superior a 40</td>
            <td>Obesidade Mórbida (MUTO GRAVE)</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <form class="form" action="" method="get">
        <label for="input-teste-1">Digite seu PESO:</label>
        <input type="text" class="peso" placeholder="Kg" /><br />

        <label for="input-teste-2">Digite sua ALTURA:</label>
        <input type="text" class="altura" placeholder="metros" /><br />

        <button type="submit">Calcular</button>

        <div class="resultado"></div>
      </form>
    </div>
  </body>
</html>
